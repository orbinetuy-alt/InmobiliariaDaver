<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Panel de Administración | Daver Inmobiliaria</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/admin-styles.css">
  <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <img src="assets/logo.png" alt="Daver Inmobiliaria">
        <h1>Panel de Administración</h1>
        <p>Ingresa tus credenciales para continuar</p>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            autocomplete="email"
            placeholder="tu@email.com"
          >
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="current-password"
            placeholder="••••••••"
          >
        </div>
        
        <button type="submit" class="login-btn" id="loginBtn">
          Iniciar Sesión
        </button>
      </form>
      
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
      </div>
      
      <div class="forgot-password">
        <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCj6nyM8iqeXLEPNp46M_j-CW7aCTYM60A",
      authDomain: "daver-inmobiliaria-65e82.firebaseapp.com",
      projectId: "daver-inmobiliaria-65e82",
      storageBucket: "daver-inmobiliaria-65e82.firebasestorage.app",
      messagingSenderId: "936144386163",
      appId: "1:936144386163:web:10b999ab6dcc9456bcd206"
    };
    
    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Elementos del DOM
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const loading = document.getElementById('loading');
    const forgotPasswordLink = document.getElementById('forgotPassword');
    
    // Verificar si ya está autenticado
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Usuario ya autenticado, redirigir al panel
        window.location.href = 'admin-panel.html';
      }
    });
    
    // Manejar el formulario de login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Mostrar loading
      loginBtn.disabled = true;
      loginBtn.textContent = 'Iniciando sesión...';
      errorMessage.classList.remove('show');
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        // Login exitoso, redirigir al panel
        window.location.href = 'admin-panel.html';
      } catch (error) {
        // Manejar errores
        let errorMsg = 'Error al iniciar sesión. Verifica tus credenciales.';
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMsg = 'Usuario no encontrado.';
            break;
          case 'auth/wrong-password':
            errorMsg = 'Contraseña incorrecta.';
            break;
          case 'auth/invalid-email':
            errorMsg = 'Correo electrónico inválido.';
            break;
          case 'auth/user-disabled':
            errorMsg = 'Usuario deshabilitado.';
            break;
          case 'auth/too-many-requests':
            errorMsg = 'Demasiados intentos fallidos. Intenta más tarde.';
            break;
        }
        
        errorMessage.textContent = errorMsg;
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Iniciar Sesión';
      }
    });
    
    // Manejar recuperación de contraseña
    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      if (!email) {
        errorMessage.textContent = 'Por favor ingresa tu correo electrónico primero.';
        errorMessage.classList.add('show');
        return;
      }
      
      try {
        await sendPasswordResetEmail(auth, email);
        alert('Se ha enviado un correo para restablecer tu contraseña.');
        errorMessage.classList.remove('show');
      } catch (error) {
        errorMessage.textContent = 'Error al enviar correo de recuperación.';
        errorMessage.classList.add('show');
      }
    });
  </script>
</body>
</html>
