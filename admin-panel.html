<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Panel de Administración | Daver Inmobiliaria</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/admin-styles.css">
  <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="admin-sidebar-header">
        <img src="assets/logo.png" alt="Daver">
        <h2>Panel Admin</h2>
        <p id="userEmail">admin@daver.com</p>
      </div>
      
      <nav class="admin-nav">
        <a href="#" class="active" data-view="dashboard">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          Dashboard
        </a>
        <a href="#" data-view="properties">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
          </svg>
          Propiedades
        </a>
        <a href="index.html" target="_blank">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
          </svg>
          Ver Sitio Web
        </a>
      </nav>
      
      <button class="logout-btn" id="logoutBtn">
        Cerrar Sesión
      </button>
    </aside>
    
    <!-- Main content -->
    <main class="admin-main">
      <div class="admin-header">
        <h1>Dashboard</h1>
        <button class="btn-primary" id="addPropertyBtn">
          <span>+ Nueva Propiedad</span>
        </button>
      </div>
      
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-card-header">
            <span class="stat-card-title">Total Propiedades</span>
            <div class="stat-card-icon blue">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 9l-7-7-7 7v11a2 2 0 002 2h10a2 2 0 002-2V9z"/>
              </svg>
            </div>
          </div>
          <div class="stat-card-value" id="totalProperties">0</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-card-header">
            <span class="stat-card-title">En Venta</span>
            <div class="stat-card-icon green">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
            </div>
          </div>
          <div class="stat-card-value" id="forSale">0</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-card-header">
            <span class="stat-card-title">En Alquiler</span>
            <div class="stat-card-icon orange">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
              </svg>
            </div>
          </div>
          <div class="stat-card-value" id="forRent">0</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-card-header">
            <span class="stat-card-title">Publicadas Hoy</span>
            <div class="stat-card-icon purple">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
              </svg>
            </div>
          </div>
          <div class="stat-card-value" id="publishedToday">0</div>
        </div>
      </div>
      
      <!-- Properties List -->
      <div class="properties-section">
        <div class="properties-header">
          <h2>Lista de Propiedades</h2>
          <input type="text" class="search-box" id="searchInput" placeholder="Buscar por dirección, barrio o ID...">
        </div>
        
        <div id="propertiesContainer">
          <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Cargando propiedades...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, getDocs, deleteDoc, doc, getDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { getStorage, ref, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
    
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCj6nyM8iqeXLEPNp46M_j-CW7aCTYM60A",
      authDomain: "daver-inmobiliaria-65e82.firebaseapp.com",
      projectId: "daver-inmobiliaria-65e82",
      storageBucket: "daver-inmobiliaria-65e82.firebasestorage.app",
      messagingSenderId: "936144386163",
      appId: "1:936144386163:web:10b999ab6dcc9456bcd206"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    
    let allProperties = [];
    
    // Verificar autenticación
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'admin-login.html';
      } else {
        document.getElementById('userEmail').textContent = user.email;
        loadProperties();
      }
    });
    
    // Cerrar sesión
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = 'admin-login.html';
      } catch (error) {
        console.error('Error al cerrar sesión:', error);
      }
    });
    
    // Cargar propiedades desde Firestore
    async function loadProperties() {
      try {
        const propertiesRef = collection(db, 'properties');
        const q = query(propertiesRef, orderBy('createdAt', 'desc'));
        const querySnapshot = await getDocs(q);
        
        allProperties = [];
        querySnapshot.forEach((doc) => {
          allProperties.push({
            id: doc.id,
            ...doc.data()
          });
        });
        
        updateStats();
        renderProperties(allProperties);
      } catch (error) {
        console.error('Error al cargar propiedades:', error);
        document.getElementById('propertiesContainer').innerHTML = `
          <div class="empty-state">
            <p style="color: #e74c3c;">Error al cargar propiedades. Por favor recarga la página.</p>
          </div>
        `;
      }
    }
    
    // Actualizar estadísticas
    function updateStats() {
      document.getElementById('totalProperties').textContent = allProperties.length;
      
      const forSale = allProperties.filter(p => p.operation === 'venta').length;
      document.getElementById('forSale').textContent = forSale;
      
      const forRent = allProperties.filter(p => p.operation === 'alquiler').length;
      document.getElementById('forRent').textContent = forRent;
      
      const today = new Date().toDateString();
      const publishedToday = allProperties.filter(p => {
        const propDate = p.createdAt?.toDate?.() || new Date(p.createdAt);
        return propDate.toDateString() === today;
      }).length;
      document.getElementById('publishedToday').textContent = publishedToday;
    }
    
    // Renderizar tabla de propiedades
    function renderProperties(properties) {
      const container = document.getElementById('propertiesContainer');
      
      if (properties.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
            </svg>
            <h3>No hay propiedades</h3>
            <p>Comienza agregando tu primera propiedad</p>
          </div>
        `;
        return;
      }
      
      const tableHTML = `
        <table class="properties-table">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Dirección</th>
              <th>Tipo</th>
              <th>Operación</th>
              <th>Precio</th>
              <th>Barrio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            ${properties.map(property => `
              <tr>
                <td>
                  <img src="${property.images?.[0] || 'assets/placeholder.svg'}" 
                       alt="${property.title}" 
                       class="property-img"
                       onerror="this.src='assets/placeholder.svg'">
                </td>
                <td><strong>${property.title || property.address}</strong></td>
                <td>${capitalizeFirst(property.type)}</td>
                <td>
                  <span class="status-badge ${property.operation}">
                    ${capitalizeFirst(property.operation)}
                  </span>
                </td>
                <td><strong>$${formatPrice(property.price)}</strong></td>
                <td>${property.neighborhood}</td>
                <td>
                  <button class="action-btn edit" onclick="editProperty('${property.id}')">
                    Editar
                  </button>
                  <button class="action-btn delete" onclick="deleteProperty('${property.id}', '${property.title}')">
                    Eliminar
                  </button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      
      container.innerHTML = tableHTML;
    }
    
    // Funciones auxiliares
    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
    
    function formatPrice(price) {
      return new Intl.NumberFormat('es-UY').format(price);
    }
    
    // Buscar propiedades
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = allProperties.filter(property => 
        property.title?.toLowerCase().includes(searchTerm) ||
        property.address?.toLowerCase().includes(searchTerm) ||
        property.neighborhood?.toLowerCase().includes(searchTerm) ||
        property.id?.toLowerCase().includes(searchTerm)
      );
      renderProperties(filtered);
    });
    
    // Botón agregar propiedad
    document.getElementById('addPropertyBtn').addEventListener('click', () => {
      window.location.href = 'admin-property-form.html';
    });
    
    // Funciones globales para los botones
    window.editProperty = (id) => {
      window.location.href = `admin-property-form.html?id=${id}`;
    };
    
    window.deleteProperty = async (id, title) => {
      if (!confirm(`⚠️ ¿Estás seguro de eliminar la propiedad "${title}"?\n\nEsta acción no se puede deshacer.`)) {
        return;
      }
      
      const deleteBtn = event.target;
      const originalText = deleteBtn.textContent;
      deleteBtn.disabled = true;
      deleteBtn.textContent = 'Eliminando...';
      
      try {
        // 1. Obtener la propiedad para acceder a sus imágenes
        const propertyRef = doc(db, 'properties', id);
        const propertySnap = await getDoc(propertyRef);
        
        if (propertySnap.exists()) {
          const propertyData = propertySnap.data();
          
          // 2. Eliminar todas las imágenes de Storage
          if (propertyData.images && propertyData.images.length > 0) {
            const deleteImagePromises = propertyData.images.map(imageUrl => {
              try {
                const imageRef = ref(storage, imageUrl);
                return deleteObject(imageRef);
              } catch (error) {
                console.warn('Error eliminando imagen:', imageUrl, error);
                return Promise.resolve(); // Continuar aunque falle una imagen
              }
            });
            
            await Promise.allSettled(deleteImagePromises);
          }
        }
        
        // 3. Eliminar el documento de Firestore
        await deleteDoc(propertyRef);
        
        alert('✓ Propiedad eliminada exitosamente');
        loadProperties(); // Recargar lista
        
      } catch (error) {
        console.error('Error al eliminar:', error);
        alert(`❌ Error al eliminar la propiedad: ${error.message}`);
        deleteBtn.disabled = false;
        deleteBtn.textContent = originalText;
      }
    };
  </script>
</body>
</html>
