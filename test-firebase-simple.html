<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Firebase</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #f5f5f5; }
    .result { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
    .error { background: #ffebee; color: #c62828; }
    .success { background: #e8f5e9; color: #2e7d32; }
  </style>
</head>
<body>
  <h1>Test Firebase - Valores Reales</h1>
  <div id="result">Cargando...</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCj6nyM8iqeXLEPNp46M_j-CW7aCTYM60A",
      authDomain: "daver-inmobiliaria-65e82.firebaseapp.com",
      projectId: "daver-inmobiliaria-65e82",
      storageBucket: "daver-inmobiliaria-65e82.firebasestorage.app",
      messagingSenderId: "936144386163",
      appId: "1:936144386163:web:10b999ab6dcc9456bcd206"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function test() {
      const result = document.getElementById('result');
      
      try {
        const querySnapshot = await getDocs(collection(db, 'properties'));
        
        if (querySnapshot.empty) {
          result.innerHTML = '<div class="error">❌ NO HAY PROPIEDADES EN FIREBASE</div>';
          return;
        }

        let html = `<div class="success">✅ Total: ${querySnapshot.size} propiedades</div>`;
        
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          html += `
            <div class="result">
              <strong>PROPIEDAD:</strong> ${data.title || 'Sin título'}<br>
              <strong>type en Firebase:</strong> "${data.type}"<br>
              <strong>operation en Firebase:</strong> "${data.operation}"<br>
              <strong>neighborhood en Firebase:</strong> "${data.neighborhood}"<br>
              <br>
              <strong>¿Coincide con "apartamento"?</strong> ${data.type === 'apartamento' ? '✅ SÍ' : '❌ NO'}<br>
              <strong>¿Coincide con "venta"?</strong> ${data.operation === 'venta' ? '✅ SÍ' : '❌ NO'}<br>
              <strong>¿Coincide con "alquiler"?</strong> ${data.operation === 'alquiler' ? '✅ SÍ' : '❌ NO'}
            </div>
          `;
        });
        
        result.innerHTML = html;
        
      } catch (error) {
        result.innerHTML = `<div class="error">❌ ERROR: ${error.message}</div>`;
        console.error(error);
      }
    }

    test();
  </script>
</body>
</html>
